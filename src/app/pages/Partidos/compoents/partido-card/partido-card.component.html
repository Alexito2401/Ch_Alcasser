<ion-card (click)="presentModal(partido)" mode="ios" class="c-card c-card-background">
  <ion-card-header
    style="padding: 20px 0px; display: flex; justify-content: space-around"
  >
    <div  class="c-card c-card__header">
      <div class="c-iamge-container">
        <ion-img
          class="c-image"
          [src]="urlLocal"
        ></ion-img>
        <ion-card-title style="--color: white;" class="ion-text-center ion-padding c-title">
          {{ partido.equipoL }}
          <div *ngIf="partido.equipoL == 'Alcasser'">
            {{ partido.categoria | titlecase }}
          </div>
        </ion-card-title>
      </div>

      <div>
        <ion-img
          class="c-image"
          [src]="urlVisitante"
        ></ion-img>
        <ion-card-title style="--color: white;" class="ion-text-center ion-padding c-title">
          {{ partido.equipoV }}
          <div *ngIf="partido.equipoV == 'Alcasser'">
            {{ partido.categoria | titlecase }}
          </div>
        </ion-card-title>
      </div>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="ion-text-center">
      <h5>{{ partido.fecha | date: "dd/MM/yyyy HH:mm" }}</h5>
    </div>

    <div
      *ngIf="partido.estado == Estado.completado"
      Chart
      [golesL]="partido.golesL"
      [golesV]="partido.golesV"
      [nombreAlcasser]="partido.equipoL"
    ></div>

    <p class="ion-text-center">{{ partido.estado | titlecase }}</p>
  </ion-card-content>
</ion-card>
