<ion-header>
  <ion-toolbar mode="ios" class="c-backgorund">
    <ion-title class="ion-text-center" style="--color: white"
      >CH Alcasser</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="backgorund ion-padding">
  <ion-img class="c-image" src="../../../assets/img/escut.png"></ion-img>
  <div class="c-formulario">
    <form [formGroup]="credentialForm">
      <ion-item class="c-input">
        <ion-input
          style="--placeholder-color: white"
          placeholder="Nombre"
          formControlName="username"
          clearInput="true"
          mode="ios"
        >
        </ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>
      <div
        *ngIf="(username.dirty || username.touched) && username.errors"
        class="errors"
      >
        <span *ngIf="username.errors?.required">Nombre es obligatorio</span>
      </div>

      <ion-item class="c-input">
        <ion-input
          style="--placeholder-color: white"
          placeholder="Correo Electronico"
          formControlName="email"
          clearInput="true"
          mode="ios"
        >
        </ion-input>
        <ion-icon name="mail"></ion-icon>
      </ion-item>
      <div
        *ngIf="(email.dirty || email.touched) && email.errors"
        class="errors"
      >
        <span *ngIf="email.errors?.required">Email es obligatorio</span>
        <span *ngIf="email.errors?.email">Email es invalido</span>
      </div>

      <ion-item class="c-input">
        <ion-input
          style="--placeholder-color: white"
          placeholder="Contrase単a"
          formControlName="password"
          type="password"
          clearInput="true"
          mode="ios"
        >
        </ion-input>
        <ion-icon name="id-card"></ion-icon>
      </ion-item>
      <div
        *ngIf="(password.dirty || password.touched) && password.errors"
        class="errors"
      >
        <span *ngIf="password.errors?.required">Contrase単a es obligatoria</span>
        <span *ngIf="password.errors?.password"
          >Longuitud minima de 6 caracteres</span
        >
      </div>

      <ion-item class="c-input">
        <ion-input
          style="--placeholder-color: white"
          placeholder="Confirmar Contrase単a"
          formControlName="confirmPassword"
          type="password"
          clearInput="true"
          mode="ios"
        >
        </ion-input>
      </ion-item>
      <div
        *ngIf="(confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors"
        class="errors"
      >
        <span *ngIf="confirmPassword.errors?.required"
          >Contrase単a es obligatoria</span
        >
        <span *ngIf="confirmPassword.errors?.password"
          >Longuitud minima de 6 caracteres</span
        >
      </div>
    </form>

    <ion-button mode="md" class="c-backgorund c-button" routerLink="registrarse"
      >Registrarse</ion-button
    >
    <ion-button mode="md" class="c-backgorund c-button" routerLink=""
      >Cancelar</ion-button
    >
  </div>
</ion-content>
