<ion-header>
  <ion-toolbar mode="ios" class="c-backgorund">
    <ion-title class="ion-text-center">CH Alcasser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backgorund ion-padding">
  <ion-img
    style="width: 150px; margin: auto"
    src="../../../assets/img/escut.png"
  ></ion-img>
  <div class="c-formulario">
    <form [formGroup]="credentialForm">
      <ion-item class="c-input">
        <ion-input
          placeholder="Email Address"
          formControlName="email"
          autofocus="true"
          clearInput="true"
        >
        </ion-input>
      </ion-item>
      <div
        *ngIf="(email.dirty || email.touched) && email.errors"
        class="errors"
      >
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>

      <ion-item class="c-input">
        <ion-input
          placeholder="Password"
          formControlName="password"
          type="password"
          clearInput="true"
        >
        </ion-input>
      </ion-item>
      <div
        *ngIf="(password.dirty || password.touched) && password.errors"
        class="errors"
      >
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.password"
          >Password needs to be 6 characters</span
        >
      </div>
    </form>

    <ion-button size="large" mode="md" class="c-backgorund c-button">Iniciar sesion</ion-button>
    <br />
    <ion-button mode="md" class="c-backgorund c-button">Registrarse</ion-button>
    <br>
    <span>or</span>
    <br />
    <ion-button  mode="md" style="--background: #fff; color: #010101; font-weight: bold">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
      Iniciar sesion con Google
    </ion-button>
  </div>
</ion-content>
